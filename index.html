<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/main.css" rel="stylesheet">

	<title>Places in Eindhoven</title>

</head>
<body>
	
	<header>
	<div class="container">
		<h1 class="center-text">What's up in Eindhoven?</h1>
	</div>
		
	</header>

	<div class="container">
		<div class="options-box">
			<h2>What are you looking for?</h2>
			<div>
				<input placeholder="Search by name" data-bind="textInput: query" id="filterInput"></input>
			</div>
			<div>
				<ul data-bind='foreach: filteredMarkers'>
					<li class='list-item' data-bind='text: title, click: clickedListItem'></li>	
				</ul>
			</div>
			<img src="img/Foursquare.png" id="foursquareBox">
		</div>
		<div id = "map"><h3 id="map-error">Map Failed to load. Please contact admin.</h3></div>	
	</div>

	<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src='js/main.js'></script>

	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7VPoNEotQGKhtsJ09av7uoRk-HO9BaVA&v=3&callback=initMap">
	</script>

</body>
</html>
