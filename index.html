<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/main.css" rel="stylesheet">

	<title>Places in Eindhoven</title>

</head>
<body>
	
	<header>
	<div class="container">
		<h1 class="center-text">What's up in Eindhoven?</h1>
	</div>
		
	</header>

	<div class="container">
		<div class="options-box">
			<h2>What are you looking for?</h2>
			<div>
				<input placeholder="Search by location" data-bind="textInput: query" />
			</div>
			<div>
				<ul data-bind='foreach: filteredMarkers'>
					<b>
					<li class='list-item' data-bind='text: name, click: onListItemClicked'></li>
					</b>
				</ul>
			</div>
			<div>
				<button id= "show-listings">Show Listings</button>
				<button id= "hide-listings">Hide Listings</button>
				<button id= "drawingtools">Enable Drawing Tools</button>
			</div>
			<hr>
			<div>
				<input id = "zoom-area" type="text" placeholder="Enter your desired location"></input>
				<button id = "zoom">Zoom</button>
			</div>
			<hr>
			<div>
				<input id = "duration" type="text" placeholder="Enter time"></input>
				<select id = "mode">
					<option value="DRIVING">drive</option>
            		<option value="WALKING">walk</option>
            		<option value="BICYCLING">bike</option>
            		<option value="TRANSIT">transit ride</option>
				</select>

				<input id = "interest-area" type="text" placeholder="Ex: High Tech Campus"></input>
				<button id = "go-button">Go</button>
			</div>
			<hr>
			<div>
				<h3>Search for points of interest</h3> 
				<input id = "places-search" type="text" placeholder="Ex: Burgers in Eindhoven"></input>
				<button id = "go-places">Search</button>
			</div>

		</div>
		<div id = "map"></div>	
	</div>

	<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src='js/main.js'></script>

	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7VPoNEotQGKhtsJ09av7uoRk-HO9BaVA&libraries=geometry,drawing,places&v=3&callback=initMap">
	</script>

</body>
</html>
